<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - Flower Wdila</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-2xl overflow-hidden max-w-4xl">
    
    <!-- Gambar Bunga -->
    <div class="md:w-1/2">
      <img src="jpg.13.jpeg" alt="Flower" class="object-cover w-full h-full" 
           onerror="this.onerror=null; this.src='https://source.unsplash.com/400x400/?flowers,bouquet'" />
    </div>
    
    <!-- Form Login -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-pink-700 mb-6 text-center">Login ke Toko W & S</h2>
      <form onsubmit="return loginUser(event)">
        <input type="email" id="login-email" placeholder="Email" class="w-full mb-4 p-3 border border-gray-300 rounded-lg" required />
        <input type="password" id="login-password" placeholder="Password" class="w-full mb-4 p-3 border border-gray-300 rounded-lg" required />
        <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700">Login</button>
      </form>
      <p class="mt-4 text-center text-sm">Belum punya akun? <a href="register.html" class="text-pink-600 hover:underline">Daftar</a></p>
    </div>
    
  </div>
</body>
</html>
